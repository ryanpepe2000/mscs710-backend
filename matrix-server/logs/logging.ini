[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[handlers]
keys=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=ERROR
formatter=defaultFormat
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormat
args=('logs/out.log',)

[formatters]
keys=defaultFormat

[formatter_defaultFormat]
format=%(module)-12s %(levelname)-8s : [%(asctime)s] - %(message)s





