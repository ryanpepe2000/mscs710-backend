<div class="w-72 bg-white rounded-lg shadow-lg">
    <div class="w-20 p-2 max-h-8 relative left-3 -top-3 justify-center text-center rounded-xl shadow-xl bg-matrix_blue-100">
        <p class="text-xs text-white font-['roboto'] tracking-widest">{{ title }}</p>
    </div>
    <div class="flex flex-col justify-center p-4 relative -top-3">
        {% for i in range(headers|length) %}
            <div class="flex flex-row justify-between py-2">
                <p class="text-base text-matrix_gray-100 font-matrix_body">{{ headers[i] }}:</p>
                <p class="text-base text-matrix_blue-100 font-matrix_body">{{ values[i] }}</p>
            </div>
        {% endfor %}
    </div>
</div>
